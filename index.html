<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Look In Your Dreams</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/joystick.css">
</head>
<body>
    <!-- Menú de inicio -->
    <div id="menu-screen">
        <h1 class="game-title">Look In Your Dreams</h1>
        <button id="play-button">JUGAR</button>
        <div class="controls-info">
            <div class="desktop-info">
                <p>WASD - Mover | SHIFT - Correr | ESPACIO - Saltar</p>
                <p>Mouse - Mirar alrededor</p>
            </div>
            <div class="mobile-info">
                <p>Joystick - Mover | Desliza - Mirar</p>
                <p>Botones - Saltar y Correr</p>
            </div>
        </div>
    </div>

    <!-- Canvas del juego -->
    <canvas id="canvas"></canvas>

    <!-- Controles móviles -->
    <div id="joystick-container">
        <div id="joystick-base">
            <div id="joystick-stick"></div>
        </div>
    </div>
    <button id="jump-button">SALTAR</button>
    <button id="sprint-button">RUN</button>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/joystick.js"></script>
    <script src="js/touch-controls.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/scene.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/game.js"></script>
</body>
</html>

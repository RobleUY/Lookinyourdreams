<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Look In Your Dreams</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 0);

        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.BasicShadowMap;

        const ambient = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambient);

        const sun = new THREE.DirectionalLight(0xffffff, 0.5);
        sun.position.set(50, 50, 50);
        sun.castShadow = true;
        sun.shadow.mapSize.width = 512;
        sun.shadow.mapSize.height = 512;
        sun.shadow.camera.left = -30;
        sun.shadow.camera.right = 30;
        sun.shadow.camera.top = 30;
        sun.shadow.camera.bottom = -30;
        scene.add(sun);

        const floorGeometry = new THREE.PlaneGeometry(50, 50);
        const floorMaterial = new THREE.MeshLambertMaterial({ color: 0x228b22 });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);

        const columnGeometry = new THREE.CylinderGeometry(1, 1, 8, 8);
        const columnMaterial = new THREE.MeshLambertMaterial({ color: 0x8b4513 });

        const positions = [
            [24, 4, 24],
            [-24, 4, 24],
            [24, 4, -24],
            [-24, 4, -24]
        ];

        positions.forEach(pos => {
            const column = new THREE.Mesh(columnGeometry, columnMaterial);
            column.position.set(pos[0], pos[1], pos[2]);
            column.castShadow = true;
            scene.add(column);
        });

        const keys = {};
        const moveSpeed = 0.15;
        const sprintMultiplier = 1.8;
        const mouseSensitivity = 0.002;
        const jumpForce = 0.25;
        const gravity = 0.012;

        let yaw = 0;
        let pitch = 0;
        let velocityY = 0;
        let isGrounded = true;

        document.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
        document.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);

        let isPointerLocked = false;

        document.addEventListener('click', () => {
            if (!isPointerLocked) {
                document.body.requestPointerLock();
            }
        });

        document.addEventListener('pointerlockchange', () => {
            isPointerLocked = document.pointerLockElement === document.body;
        });

        document.addEventListener('mousemove', (e) => {
            if (!isPointerLocked) return;

            yaw -= e.movementX * mouseSensitivity;
            pitch -= e.movementY * mouseSensitivity;
            pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));
        });

        function animate() {
            requestAnimationFrame(animate);

            const direction = new THREE.Vector3();
            const right = new THREE.Vector3();

            direction.set(-Math.sin(yaw), 0, -Math.cos(yaw));
            right.set(Math.cos(yaw), 0, -Math.sin(yaw));

            let currentSpeed = moveSpeed;
            if (keys['shift']) currentSpeed *= sprintMultiplier;

            if (keys['w']) camera.position.add(direction.clone().multiplyScalar(currentSpeed));
            if (keys['s']) camera.position.add(direction.clone().multiplyScalar(-currentSpeed));
            if (keys['a']) camera.position.add(right.clone().multiplyScalar(-currentSpeed));
            if (keys['d']) camera.position.add(right.clone().multiplyScalar(currentSpeed));

            if (keys[' '] && isGrounded) {
                velocityY = jumpForce;
                isGrounded = false;
            }

            velocityY -= gravity;
            camera.position.y += velocityY;

            if (camera.position.y <= 1.6) {
                camera.position.y = 1.6;
                velocityY = 0;
                isGrounded = true;
            }

            camera.rotation.order = 'YXZ';
            camera.rotation.y = yaw;
            camera.rotation.x = pitch;

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
